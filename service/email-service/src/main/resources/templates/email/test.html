<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringBootDemo(入门SpringBoot的首选Demo)</title>
    <style>
        body {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        #welcome {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="welcome">
    <h3>祝你生日快乐</h3>
    <div style="width: 100%;height: 100%;text-align: center;display: flex">
        <div style="flex: 1;"></div>
        <div style="display: flex;width: 400px;">
            <div style="flex: 1;text-align: center;">
                <div>
                    <img width="180px" height="180px" src="https://bim5d-hunan.glodon.com/resources/birth/1.jpg">
                </div>
            </div>
            <div style="flex: 1;text-align: center;">
                <div><img width="180px" height="180px" src="https://bim5d-hunan.glodon.com/resources/birth/2.jpg">
                </div>
            </div>
        </div>
        <div style="flex: 1;"></div>
    </div>
    <div style="text-align: center; padding: 10px">
        <a style="text-decoration: none;" href="#" th:href="@{${url}}" target="_bank">
            <strong>看烟花</strong>
        </a>
    </div>
    <div style="text-align: center; padding: 4px">
        这份爱来不得半点虚假
    </div>
    <div style="width: 100%;height: 100%;text-align: center;display: flex">
        <div style="flex: 1;"></div>
        <div style="display: flex;width: 400px;">
            <div style="flex: 1;text-align: center;">
                <div>
                    <img width="180px" height="180px" src="https://bim5d-hunan.glodon.com/resources/birth/3.jpg">
                </div>
            </div>
            <div style="flex: 1;text-align: center;">
                <div><img width="180px" height="180px" src="https://bim5d-hunan.glodon.com/resources/birth/4.jpg">
                </div>
            </div>
        </div>
        <div style="flex: 1;"></div>
    </div>

</div>
</body>
</html>
